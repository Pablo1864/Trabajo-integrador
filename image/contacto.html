<!DOCTYPE html>
<html>
<head>
  <title>Venta de Autos - Formulario de Contacto</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Principal</a></li>
        <li><a href="articulo.html">Artículo</a></li>
        <li><a href="contacto.html">Formulario de Contacto</a></li>
      </ul>
    </nav>
  </header>

  <h1>Formulario de Contacto</h1>

  <form id="contactForm" onsubmit="return validarFormulario()" novalidate>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" required></textarea>

    <input type="submit" value="Enviar">
  </form>

  <div id="mensajeError"></div>
  <div id="datosEnviados"></div>
</body>
</html>
